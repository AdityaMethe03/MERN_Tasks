<!DOCTYPE html>
<html>

<head>
    <title>Task-6 Java Script </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .form-group .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .form-group .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .form-group .remember-me label {
            margin-bottom: 0;
        }
        
        .form-group .forgot-password a {
            color: #1e90ff;
            text-decoration: none;
        }
        
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .form-group button:hover {
            background-color: #3366cc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Instagram</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
            <div class="form-group">
                <div class="remember-forgot">
                    <label class="remember-me" for="remember">
            <input type="checkbox" id="remember"> Remember Me
          </label>
                    <a class="forgot-password" href="#" style="color: #1e90ff;">Forgot Password?</a>
                </div>
            </div>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#" style="color: #1e90ff;">Sign up here</a>
        </div>
    </div>
</body>

</html>
